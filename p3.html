<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="p3.css">
</head>

<body>
    <h2>Registration Form</h2>
    <label for="name" class="name">Name :</label>
    <input type="Name" placeholder="Enter your name">
    <br><br>
    <label for="email id">Email Id :</label>
    <input type="email id" placeholder="Enter your valid email id">
    <br><br>
    <label for="phone no">Contact No :</label>
    <input type="phone no" placeholder="enter your 10 digit mobile no">
    <br><br>
    <label for="city">City :</label>
    <input type="city" placeholder="Enter your city name">
    <br><br>
    <div>
        Gender : Male <input type="checkbox"> Female <input type="checkbox">
    </div>
    <br><br>
    <label for="car">Car Choice :</label>
    <option value="swf">Swift</option>
    <option value="nn">Nano</option>
    <br><br>
    <label for="write">Write about yourself :</label>
    <br>
    <textarea name="write" cols="60" rows="10"></textarea>
    <br><br>
    <label for="date">Date :</label>
    <input type="date">
    <br><br>
    <input type="button" value="Submit Now">
    <input type="button" value="Reset Now">
</body>

</html>
